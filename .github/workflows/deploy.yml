name: Deploy to AWS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.x

    - name: Terraform Init
      run: terraform -chdir=dev/ init

    - name: Terraform Apply
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: terraform -chdir=dev/ apply -auto-approve

    - name: Setup Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Set up SSH key from GitHub Secrets
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key
        chmod 600 /tmp/deploy_key

    - name: Get EC2 instance IP and Create Inventory
      run: |
        INSTANCE_IP=$(terraform-bin -chdir=dev/ output -raw instance_ip)
        echo "[ansible_host]" > ./ansible_inventory.ini
        echo "$INSTANCE_IP ansible_ssh_user=ec2-user ansible_ssh_private_key_file=/tmp/deploy_key" >> ./ansible_inventory.ini

    - name: Display the content of the inventory file
      run: cat ./ansible_inventory.ini

    - name: Ansible Playbook Run
      run: ansible-playbook -i ./ansible_inventory.ini dev/site.yml
